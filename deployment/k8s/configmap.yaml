apiVersion: v1
kind: ConfigMap
metadata:
  name: cm-home-starter-front
  namespace: homestarter-ns
data:
  runtime-env.js: |
    // 런타임 환경 설정 - nginx 프록시를 통해 API 호출 (상대 경로 사용)
    window.__runtime_config__ = {
      API_GROUP: "/api/v1",
      USER_HOST: "",
      ASSET_HOST: "",
      HOUSING_HOST: "",
      LOAN_HOST: "",
      CALCULATOR_HOST: "",
      ROADMAP_HOST: ""
    };
