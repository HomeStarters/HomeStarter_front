apiVersion: v1
kind: ConfigMap
metadata:
  name: cm-home-starter-front
  namespace: homestarter-ns
data:
  runtime-env.js: |
    // 런타임 환경 설정 - nginx 프록시를 통해 Backend Ingress로 API 호출
    // 브라우저 → Front nginx (Same-Origin) → Backend Ingress → 각 Service
    window.__runtime_config__ = {
      API_GROUP: "/api/v1",
      USER_HOST: "",
      ASSET_HOST: "",
      HOUSING_HOST: "",
      LOAN_HOST: "",
      CALCULATOR_HOST: "",
      ROADMAP_HOST: ""
    };
