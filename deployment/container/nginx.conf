server {
    listen 8080;
    server_name localhost;

    # ============================================================
    # API Proxy 설정 - Backend Ingress를 통한 라우팅
    # - 브라우저 → Front nginx (Same-Origin) → Backend Ingress → 각 Service
    # - PNA(Private Network Access) 정책 우회를 위해 nginx 프록시 사용
    # ============================================================

    # API Proxy - User Service
    location /users/ {
        proxy_pass http://homestarter-api.172.30.1.205.nip.io/users/;
        proxy_set_header Host homestarter-api.172.30.1.205.nip.io;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API Proxy - Asset Service
    location /api/v1/assets/ {
        proxy_pass http://homestarter-api.172.30.1.205.nip.io/api/v1/assets;
        proxy_set_header Host homestarter-api.172.30.1.205.nip.io;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API Proxy - Housing Service
    location /housings/ {
        proxy_pass http://homestarter-api.172.30.1.205.nip.io/housings/;
        proxy_set_header Host homestarter-api.172.30.1.205.nip.io;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API Proxy - Loan Service
    location /api/v1/loans/ {
        proxy_pass http://homestarter-api.172.30.1.205.nip.io/api/v1/loans/;
        proxy_set_header Host homestarter-api.172.30.1.205.nip.io;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API Proxy - Loan Admin Service
    location /api/v1/admin/loans/ {
        proxy_pass http://homestarter-api.172.30.1.205.nip.io/api/v1/admin/loans/;
        proxy_set_header Host homestarter-api.172.30.1.205.nip.io;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API Proxy - Calculator Service
    location /calculator/ {
        proxy_pass http://homestarter-api.172.30.1.205.nip.io/calculator/;
        proxy_set_header Host homestarter-api.172.30.1.205.nip.io;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API Proxy - Roadmap Service
    location /roadmaps/ {
        proxy_pass http://homestarter-api.172.30.1.205.nip.io/roadmaps/;
        proxy_set_header Host homestarter-api.172.30.1.205.nip.io;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API Proxy - Lifecycle Events (Roadmap Service)
    location /lifecycle-events/ {
        proxy_pass http://homestarter-api.172.30.1.205.nip.io/lifecycle-events/;
        proxy_set_header Host homestarter-api.172.30.1.205.nip.io;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;

        # Cache static files
        location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
            expires 1y;
            add_header Cache-Control "public, no-transform";
        }
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 'healthy\n';
        add_header Content-Type text/plain;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
